<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = prompt('Qual o seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras.`)
        document.writeln(`<br> Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.writeln(`<br> Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
