<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro?</title>
</head>
<body>
    Digite o nome do seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() { 
            var pais = document.querySelector("input#txtpais").value
            var res = document.querySelector("div#res")
            if (pais.toLowerCase() == "brasil") {
                res.innerHTML = "Você é brasileiro!"
            } else {
                res.innerHTML = `Você é estrangeiro de ${pais}!`
            }
        }
    </script>
</body>
</html>
