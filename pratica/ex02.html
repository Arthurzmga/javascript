<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: rgb(93, 222, 242);
        }
        header > h1 { 
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 5px 5px 7px rgba(0, 0, 0, 0.48);
        }
        main {
            width: 400px;
            height: 200px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.439);
            padding: 25px;
            transition: height 0.3s ease;
        }
        main.expanded {
            height: 400px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            margin: 15px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        Ano de Nascimento: <input type="number" name="anoNasc" id="anoNasc" min="0" step="1" size="4">
        <br><br>
        Sexo: <input type="radio" name="sexo" id="mas" value="M" checked> 
        <label for="mas">Masculino</label>
        <input type="radio" name="sexo" id="fem" value="F"> 
        <label for="fem">Feminino</label>
        <br><br>
        <input type="button" value="Verificar Idade" onclick="verificarIdade()">
        <br><br>
        <p>Preencha os campos acima.</p>
    </main>
    <footer>

    </footer>
    <script>
        function verificarIdade() {
            var anoNasc = document.querySelector("#anoNasc")
            var sexo = document.querySelector("input[name='sexo']:checked").value

            var res = document.querySelector("main p")
            var img = document.createElement("img")
            img.setAttribute("id", "foto")
            if (anoNasc.value.length == 0 || anoNasc.value > new Date().getFullYear()) {
                window.alert("[ERRO] Verifique os dados e tente novamente.")
            } else {
                var idade = new Date().getFullYear() - anoNasc.value
                var genero = ""
                if (sexo == "M") {
                    genero = "Homem"
                    if (idade >=0 && idade <10) {
                        //Criança
                        img.setAttribute("src", "imagens/bebe-h.jpg")
                    }else if (idade <21) {
                        //Jovem
                        img.setAttribute("src", "imagens/jovem-h.jpg")
                    }else if (idade <50) {
                        //Adulto
                        img.setAttribute("src", "imagens/adulto-h.jpg")
                    }else {
                        //Idoso
                        img.setAttribute("src", "imagens/idoso-h.jpg")
                    }
                } else {
                    genero = "Mulher"
                    if (idade >=0 && idade <10) {
                        //Criança
                        img.setAttribute("src", "imagens/bebe-m.jpg")
                    }else if (idade <21) {
                        //Jovem
                        img.setAttribute("src", "imagens/jovem-m.jpg")
                    }else if (idade <50) {
                        //Adulto
                        img.setAttribute("src", "imagens/adulto-m.jpg")
                    }else {
                        //Idoso
                        img.setAttribute("src", "imagens/idoso-m.jpg")
                    }
                }
                document.querySelector("main").classList.add("expanded")
                res.style.textAlign = "center"
                res.innerHTML = `Detectamos ${genero} com ${idade} anos.`
                res.appendChild(img).style.borderRadius = "50%", aspectRatio = "1/1", width = "200px", marginTop = "15px"
            }
        }
    </script>
</body>
</html>
